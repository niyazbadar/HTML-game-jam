<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Hopper Robo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="bot">
            <img src="assets/bot.png" alt="bot">
        </div>
        <div id="block">
            <img src="assets/block.png" alt="blocks">
        </div>
        <div id="road">
            <img src="assets/road.png" alt="road">
        </div>
        <div id="cloud">
            <img src="assets/cloud.jpg" alt="cloud">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="started" style="text-align: center;">
            Press 'Space' to Play 
            <b style="font-size: 30%;"><br>
              Made by <br>
              Niyaz Badar, Janmejay Punetha and Md. Mustak Chudhary
            </b>
        </div>          
        <div id="gameOver" style="text-align: center;">Game Over <b style="font-size: 30%;">Press 'Space' to Restart</b></div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
